<html lang="en">
  <!-- HTML file for exploring JavaScript interactions with the DOM -->

  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <h2>Alejandro Alonso - SoftDev - K28</h2>
    <h3>Factorial, Fibonacci Number, and GCF/GCD Calculators</h3><br>
    <form>
      <b>Factorial Calculator</b><br>
      <label for="fac">Number: </label>
      <input type="text" id="fac">
      <text id="fac-ouput"></text>
      <br><input type="Button" value="Calculate" onclick="fac()"> <br> <br>
      <b>Next Fibonacci #</b><br>
      <label for="fib">Number: </label>
      <input type="text" id="fib">
      <text id="fib-ouput"></text>
      <br><input type="Button" value="Calculate" onclick="fib()"> <br><br>
      <b>GCD Calculator</b><br>
      <label for="gcdA">Number 1: </label>
      <input type="text" id="gcdA">
      <label for="gcdB">Number 2: </label>
      <input type="text" id="gcdB">
      <br><text id="gcd-ouput"></text>
      <br><input type="Button" value="Calculate" onclick="gcd()">
    </form>
    
    <script src="dommy_consolery.js"></script>

  </body>
</html>
